<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/server">
        <div>
             <label for="fn"></label>
            <input type="text" name="first" id="fn" placeholder="First Name">
            <input type="text" name="second" id="sn" placeholder="Last Name">
         </div>
         <div>
            <label for="gen">Please Select Your Gender</label>
             <select name="gender" id="gen">
                <option value="Male">Male</option>
                <option value="female">female</option>
             </select>
         </div>
         <div>
         Do you agree to all he terms & service?
         <input type="checkbox" id="ag">
         <label for="ag">Yes,I agree</label>
         </div>
         <button type="submit">Register</button>
    </form>
</body>
</html>
