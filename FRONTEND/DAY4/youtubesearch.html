<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="search">Youtube Search : </label>
            <input type="text" id="search" placeholder="Search" name="search_query">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">

            <label for="search">Google Search : </label>
            <input type="text" id="search" placeholder="Search" name="q">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>
    <form action="https://www.reddit.com/search">

            <label for="search">Reddit Search : </label>

        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
